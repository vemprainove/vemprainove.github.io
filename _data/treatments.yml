- icon: icon-diamond
  title: Venda direta
  description: Na I9life você terá uma fantástico oportunidade de ganhar muito dinheiro revendendo os nossos produtos. 
               Ao revender os nossos produtos, você terá um lucro satisfatório. Esse valor é fantástico, pois permitirá que você ganha muito dinheiro em pouquíssimo tempo, de acordo
               com sua dedicação.

- icon: icon-diamond
  title: Primeira Compra
  description: Na i9life, além de ganhar dinheiro revendendo os nossos produtos, você poderá cadastrar outras pessoas para o negócio e formará a sua equipe. 
               Todos que entrarem no negócio através de você, farão parte da sua equipe, e você ganhará por tudo que a sua equipe movimentar.

- icon: icon-diamond
  title: Reativação
  description: Para estar apto a receber bonificações e acumular pontos, o distribuidor necessita atingir o volume de ativação mensal, 
               que corresponde a R$ 148,50. Então sempre que algum distribuidor na sua equipe atingir esse valor no mês, você receberá mais esse bônus. 

- icon: icon-diamond
  title: Binário
  description: Todos os distribuidores que entrarem na sua equipe, seja cadastrado por você, 
               ou por alguém da sua equipe ou por derramamento (quando alguém acima efetua um cadastro e cai na sua equipe) você será recompensado através do Bônus Binário.

- icon: icon-diamond
  title: Unilevel 
  description: No Bônus unilevel você receberá um percentual sobre o total de vendas geradas pela sua equipe. Esse valor vai de 9% à 25%. 
              Esse valor é muito superior as empresas concorrentes da i9life, mostrando assim, que o nosso Plano de Marketing é realmente superior.

- icon: icon-diamond
  title: Equiparação
  description: Chegando no nível Star 60 você começará a participar do faturamento de qualificados a partir de Start 60 na sua equipe. Você receberá em até 4 níveis.


- icon: icon-diamond
  title: Participação
  description: Com o Bônus de Participação, você se torna um "sócio" da i9life. Agora você passará a ter direito na participação no lucro da empresa.
               A i9life separa 3% do total de pontos do unilevel e divide com todos os distribuidores a partir de top2.   
